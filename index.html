<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>yin xue</title>
<script src="https://dennisdebel.nl/2017/jquery.min.js"></script>

<script>
$(function(){

  let manifest = null;

  // --------------------------------------------------------------------------
  // Load manifest.json once
  // --------------------------------------------------------------------------
  $.getJSON("manifest.json", function(data){
      manifest = data;

      // Check if URL contains ?section=&project=
      const params = new URLSearchParams(window.location.search);
      const section = params.get("section");
      const project = params.get("project");

      if(section && project && data[section] && data[section][project]){
          loadProject(section, project, false); // don't pushState again
      } else {
          buildHome(data);
      }
  }).fail(function(){
      $("body").append("<p style='color:red'>manifest.json not found</p>");
  });

  // --------------------------------------------------------------------------
  // Build home grid view
  // --------------------------------------------------------------------------
  function buildHome(data){
      $("body").empty().append("<div class='grid'></div>");

      $(".grid").append(`
        <div class='header'>
          <span id='name'><a href='./'>yin xue</a></span>
          <span id='menu'>
            <a href='#' id='show-all'>all</a>&nbsp;&nbsp;
            <a href='#' id='show-projects'>projects</a>&nbsp;&nbsp;
            <a href='#' id='show-commissions'>commissions</a>&nbsp;&nbsp;
            <a href='#' id='show-about'>about</a>
          </span>
        </div>
      `);

      // Build grid items
      for (const section in data){
          const folders = data[section];
          for (const folder in folders){
              const files = folders[folder];
              const img = files.find(f => /\.(png|jpe?g|gif)$/i.test(f));
              const txt = files.find(f => /\.txt$/i.test(f));

              if(section === "about"){
                  $(".grid").append(`
                    <div class='grid-item about-item'>
                      <div class='about-text' data-file='${section}/${txt || ""}'>Loading…</div>
                    </div>
                  `);
              } else if(img){
                  $(".grid").append(`
                    <div class='grid-item ${section}-item' data-section='${section}' data-folder='${folder}'>
                      <a href='?section=${section}&project=${folder}' class='open-project'>
                        <img src='${section}/${img}' alt='${folder}' />
                      </a>
                      ${txt ? `<p class='desc'>${folder}</p>` : ""}
                    </div>
                  `);
              }
          }
      }

      // Load about text
      $("[data-file]").each(function(){
          const el = $(this);
          const file = el.data("file");
          if(file && file.endsWith(".txt")){
              $.get(file, function(t){ el.text(t); });
          }
      });

      // Menu toggles with back button
      $("#show-all").on("click", ()=>showSection("all"));
      $("#show-projects").on("click", ()=>showSection("projects"));
      $("#show-commissions").on("click", ()=>showSection("commissions"));
      $("#show-about").on("click", ()=>showSection("about"));

      // Clicking thumbnail loads single project
      $(".open-project").on("click", function(e){
          e.preventDefault();
          const parent = $(this).closest(".grid-item");
          const section = parent.data("section");
          const folder = parent.data("folder");
          loadProject(section, folder, true);
      });

      addFooter();
  }

  // --------------------------------------------------------------------------
  // Section filtering with back button
  // --------------------------------------------------------------------------
  function showSection(section){
      $(".grid-item").hide();
      if(section === "all"){ $(".grid-item").fadeIn(300); return; }
      $("." + section + "-item").fadeIn(300);

      // Add back button at top of grid
      if(!$(".back-btn").length){
          $(".header").after("<div class='back-btn'><a href='#' id='back-all'>← back</a></div>");
          $("#back-all").on("click", function(e){
              e.preventDefault();
              $(".back-btn").remove();
              showSection("all");
          });
      }
  }

  // --------------------------------------------------------------------------
  // Build single project view
  // --------------------------------------------------------------------------
  function loadProject(section, folder, push){
      $("body").empty().append("<div class='project-view'></div>");

      const files = manifest[section][folder];

      $(".project-view").append(`
        <div class='header'>
          <span id='name'><a href='./'>yin xue</a></span>
          <span id='menu'><a href='#' id='back-home'>← back</a></span>
        </div>
      `);

      // Update URL (deep link)
      if(push){
          const newUrl = `?section=${encodeURIComponent(section)}&project=${encodeURIComponent(folder)}`;
          history.pushState({section, folder}, "", newUrl);
      }

      // Images
      for(const f of files){
          if(/\.(png|jpe?g|gif)$/i.test(f)){
              $(".project-view").append(`
                <div class='project-image'>
                  <img src='${section}/${f}' alt='${folder}' />
                </div>
              `);
          }
      }

      // Text files
      for(const f of files){
          if(/\.txt$/i.test(f)){
              $(".project-view").append(`
                <div class='project-text' data-file='${section}/${f}'>Loading…</div>
              `);
          }
      }

      // Load text
      $(".project-text").each(function(){
          const el = $(this);
          $.get(el.data("file"), t=>el.text(t));
      });

      // Back
      $("#back-home").on("click", function(e){
          e.preventDefault();
          history.pushState({}, "", "./");
          buildHome(manifest);
      });

      addFooter();
  }

  // --------------------------------------------------------------------------
  // Handle browser back/forward
  // --------------------------------------------------------------------------
  window.onpopstate = function(event){
      if(event.state && event.state.section && event.state.folder){
          loadProject(event.state.section, event.state.folder, false);
      } else {
          buildHome(manifest);
      }
  };

  // --------------------------------------------------------------------------
  // Footer
  // --------------------------------------------------------------------------
  function addFooter(){
      $(".grid, .project-view").append(`
        <div class='footer'>
          <div class='row'>
            <div class='column'>
              <h1>links</h1>
              <a href='https://www.youtube.com/user/danosdotnl' target='_blank'>instagram</a><br>
              <a href='https://github.com/dennisdebel' target='_blank'>rednote</a><br>
              <a href='https://soundcloud.com/errorpage' target='_blank'>soundcloud</a>
            </div>
            <div class='column'>
              <h1>contact</h1>
              dennis de bel<br>+31624106201<br>dennisdebel@gmail.com
            </div>
            <div class='column'>
              <h1>legal</h1>
              IBAN/SEPA: NL28ABNA0612165213<br>
              BIC: ABNANL2A<br>
              TAX: NL182813198B01<br>
              Chamber of Commerce: 24484602
            </div>
            <div class='column'></div>
          </div>
        </div>
      `);
  }

});
</script>

<style>
@font-face {
  font-family:'yolo';
  src:url('https://dennisdebel.nl/2017/NimbusSanL-Reg.woff2') format('woff2'),
      url('https://dennisdebel.nl/2017/NimbusSanL-Reg.ttf') format('truetype');
}
body{font-family:"yolo";margin:0;padding:0}
a{color:black;text-decoration:none}
pre,address{display:none}

.grid{padding:8%;display:flex;flex-wrap:wrap}
.grid-item{flex:1;padding-left:20px;margin-bottom:2vw;transition:opacity .3s}
img{width:38vw;object-fit:cover}
.project-view img{width:100%;max-width:800px;margin:auto;display:block;padding-bottom:1rem}

.header{padding-left:20px;padding-bottom:10%;margin-top:-100px;width:96.5%}
.back-btn{padding-left:20px;padding-bottom:1em}
#menu a{cursor:pointer}
#menu a:hover{text-decoration:underline}
span#name{float:left;font-size:1.3rem}
span#menu{float:right;font-size:1.3rem}

.project-text,.about-text{
  max-width:600px;line-height:1.5em;font-size:14px;
  padding:1em;margin:auto;
}

.footer{padding-top:50px;padding-left:20px;width:96.5%;padding-bottom:3rem}
.column{float:left;width:25%}
.row:after{content:"";display:table;clear:both}

@media (max-width:800px){
  .grid{flex-direction:column;flex-wrap:nowrap;padding:1%}
  .grid-item{padding-left:0}
  img{width:100%}
  .column{width:100%}
  .header,.footer{width:100%;padding-left:0}
}
</style>
</head>

</html>
